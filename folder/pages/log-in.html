<html> 
	<head> 
		<link rel="stylesheet" type="text/css" href="../style.css">
		<link rel="shortcut icon" href="../icons/icon.ico">
		<title>Log in</title>
		<script src="../Script.js"></script>
	</head>

	<body class="main"> 
	
		

		<div id="registration" class="registration" style="margin-top:20vh;">

			
			<p class="registration_text">Log in</p>
			
			<div>
					<label for="password" class="label">Username</label>
					<br>

					<div class="password_div">
						<input class="form-styling1" type="text" name="username" placeholder="Your login or number"/>
					</div>

						<br>
			          		<label for="password" class="label">Password</label>
			          	<br>

		          	<div class="password_div">
		          		<input  class="form-styling2" type="text" id="password-input" name="password" placeholder="Your password"/></input>
		          	</div>

			          	<a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
			          	<br>
          	</div>

          	<button class="btn-signin" href="#">Log in</button>
          	<div class="forgot">
        		<a href="../../index.html" class="link">Have an account? Sign in</a>
      		</div>


		</div>
	</body>
</html>
